<!DOCTYPE html>
<html>
<head>
<script>
function validateemail() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        document.write("Not a valid e-mail address");
        return false;
    }
    else
    	document.write("Valid e-mail address");
    	return true;
}
</script>
</head>

<body>
<form name="myForm" action="demo_form.asp" onsubmit="return validateemail();" method="get">
Email: <input type="text" name="email">
<input type="submit" value="Submit">
</form>
</body>
</html>
